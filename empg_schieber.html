<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPG Schieber</title>

    <style>
        body {
            margin: 0;
            padding: 25px;
            background: #0d0d0d;
            color: white;
            font-family: "Segoe UI", Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        body.loaded {
            opacity: 1;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.6rem);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.15);
        }

        p {
            font-size: 1.1rem;
        }

        /* Zurück Button (gleicher Stil wie Hauptseite) */
        .back-btn {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 12px;
            background: linear-gradient(145deg, #1a1a1a, #070707);
            border: 1px solid #2a2a2a;
            position: relative;
            overflow: hidden;
            transition: 0.25s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #222, #111);
            border-color: #666;
        }

        .back-btn:active {
            transform: scale(0.96);
        }

        .back-btn::before {
            content: "";
            position: absolute;
            top: -90%;
            left: -90%;
            width: 280%;
            height: 280%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 60%);
            transform: scale(0);
            transition: 0.45s ease;
        }

        .back-btn:hover::before {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <h1>EMPG Schieber</h1>

    <p>Hier kommt später dein Inhalt hin.</p>

    <a class="back-btn" href="index.html">← Zurück</a>

    <script>
        window.onload = () => {
            document.body.classList.add("loaded");
        };
    </script>

</body>
</html>
