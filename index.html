<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* --- Lade-Animation Overlay --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            animation: fadeOut 0.8s ease 1.2s forwards;
        }

        .spinner {
            width: 42px;
            height: 42px;
            border: 4px solid #333;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- Fade-In des Inhalts --- */
        body.fade-in {
            opacity: 0;
            transition: opacity 1s ease 0.3s;
        }

        body.loaded {
            opacity: 1;
        }


        body {
            height: 100vh;
            background: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 40px;
            color: #bbbbbb;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            position: relative;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: #111111;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.4), transparent 60%);
            transform: scale(0);
            transition: transform 0.4s ease;
        }

        .btn:hover::before {
            transform: scale(1);
        }

        .btn:hover {
            border-color: #00ffff;
            box-shadow: 0 0 15px #00ffff, 0 0 30px rgba(0, 255, 255, 0.6);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 600px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1>Willkommen,<br>willkommen...</h1>
        <p>...auf meinem digitalen Sandkasten.</p>
        <div class="button-group">
            <a href="wtf.html" class="btn">What the F#*!</a>
            <a href="suchmaschine_index.html" class="btn">BiLFiNGER || @WORK</a>
        </div>
    </div>
</body>
</html>
