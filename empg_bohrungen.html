<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPG Bohrungen</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        margin: 0;
        padding: 25px;
        background: #0d0d0d;
        color: white;
        font-family: "Segoe UI", Arial, sans-serif;
        opacity: 0;
        transition: opacity 0.8s ease;
    }
    body.loaded { opacity: 1; }

    h1 {
        font-size: clamp(1.8rem, 4vw, 2.6rem);
        margin-bottom: 20px;
    }

    /* Suchfeld */
    .search-box {
        margin-bottom: 20px;
    }
    .search-box input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: white;
        font-size: 1.1rem;
    }

    /* Ergebnisbox */
    .result-box {
        margin-top: 20px;
        padding: 18px;
        background: #111;
        border-radius: 12px;
        border: 1px solid #333;
        display: none;
    }
    .result-item {
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 5px;
        background: #1a1a1a;
        transition: 0.2s;
    }
    .result-item:hover { background: #222; }

    /* Maps Button */
    .btn {
        margin-top: 15px;
        display: inline-block;
        padding: 12px 18px;
        border-radius: 12px;
        background: linear-gradient(145deg, #1a1a1a, #070707);
        border: 1px solid #333;
        text-decoration: none;
        color: white;
        transition: 0.25s;
        position: relative;
        overflow: hidden;
    }
    .btn:hover {
        transform: scale(1.05);
        background: linear-gradient(145deg, #222, #111);
    }

    /* Zurück Button */
    .back-btn {
        display: inline-block;
        margin-top: 40px;
        padding: 14px 20px;
        font-size: 1rem;
        color: white;
        border-radius: 12px;
        text-decoration: none;
        background: linear-gradient(145deg, #1a1a1a, #070707);
        border: 1px solid #2a2a2a;
        position: relative;
        overflow: hidden;
        transition: 0.25s ease;
    }
    .back-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(145deg, #222, #111);
    }

    #map { height: 300px; margin-top: 15px; border-radius: 12px; display: none; }
</style>
</head>
<body>

<h1>EMPG Bohrungen - Ortsuche</h1>

<div class="search-box">
    <input type="text" id="search" placeholder="Ort-Kürzel eingeben...">
</div>

<div class="result-box" id="results"></div>

<div id="map"></div>
<a href="#" id="openMaps" class="btn" style="display:none;">In Google Maps öffnen</a>

<a href="index.html" class="back-btn">Zurück zur Übersicht</a>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('loaded');
});

let orte = [];
fetch('empg_bohrungen.json')
    .then(res => res.json())
    .then(data => orte = data);

const searchInput = document.getElementById('search');
const resultsBox = document.getElementById('results');
const mapDiv = document.getElementById('map');
const openMapsBtn = document.getElementById('openMaps');
let map, marker;

function fuzzySearch(query) {
    query = query.toLowerCase();
    let exact = orte.filter(o => o.kuerzel.toLowerCase() === query);
    if(exact.length) return exact;
    return orte.filter(o => o.kuerzel.toLowerCase().includes(query) || o.name.toLowerCase().includes(query));
}

searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim();
    resultsBox.innerHTML = '';
    resultsBox.style.display = 'none';
    mapDiv.style.display = 'none';
    openMapsBtn.style.display = 'none';

    if(!query) return;

    const matches = fuzzySearch(query);
    if(matches.length === 0){
        resultsBox.innerHTML = '<div class="result-item">Keine Treffer</div>';
        resultsBox.style.display = 'block';
        return;
    }

    matches.forEach(o => {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.textContent = `${o.name} (${o.kuerzel})`;
        div.addEventListener('click', () => selectOrt(o));
        resultsBox.appendChild(div);
    });
    resultsBox.style.display = 'block';
});

function selectOrt(ort) {
    resultsBox.innerHTML = `<strong>${ort.name} (${ort.kuerzel})</strong><br>GPS: ${ort.lat}, ${ort.lng}`;
    mapDiv.style.display = 'block';
    openMapsBtn.style.display = 'inline-block';
    openMapsBtn.href = `https://www.google.com/maps?q=${ort.lat},${ort.lng}`;
    openMapsBtn.target = '_blank';

    if(!map){
        map = L.map('map').setView([ort.lat, ort.lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([ort.lat, ort.lng]).addTo(map);
    } else {
        map.setView([ort.lat, ort.lng], 13);
        marker.setLatLng([ort.lat, ort.lng]);
    }
}
</script>
</body>
</html>
